<html>
<head>
	<title>Real Random Number Generator</title>
</head>

<body>
<h1>Real Random Number Generator!</h1>
<p>Enter a lower and upper bound and we'll give you a random number between those two values.</p>

<form action="/" method="POST">
	<div style="margin-bottom: 10px;">
		<span>Lower bound:</span>
		<input id="lower-field" name="lower" placeholder="lower bound">
	</div>
	<div style="margin-bottom: 10px;">
		<span>Upper bound:</span>
		<input id="upper-field" name="upper" placeholder="upper bound">
	</div>
	<input id="submit-button" type="submit" value="Generate">
</form>

<br><br><br><br>

<p style="align: center;">Our random number generator is so good that the RSA algorithm has started using it.</p>
</body>
</html>
